<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change your password</title>
  <link rel="stylesheet" type="text/css" href="css/{% if color %}{{ color }}-{% else %}{% endif %}login.css">
</head>
<body>
  <div class="login-page">
  <div class="form">
    <h3>Dr Jimbo's Fun Game</h3>
    <h4>Change your password</h4>
    <form class="login-form" method="post">
      <p class="strong-message">Create a secure password</p><br/>
      <input type="password" name="password" placeholder="password" required autofocus/>
      <input type="password" name="password2" placeholder="verify your password" required/>
      <input type="hidden" name="key" value="{% if key %}{{ key }}{% endif %}" />
      <button type="submit">set your password</button>
    </form>
  </div>
</div>
</body>
</html>
